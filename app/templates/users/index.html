{% extends '_layout/_master.html' %}

{% block main %}
<div class="col-lg-8">
  <!-- Title -->
  <h1 class="mt-4">User List</h1>

    <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody>
            {% for item in datalist %}
               <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
              </tr>
            {% endfor %}

        </tbody>
      </table>

</div>

{% endblock %}
