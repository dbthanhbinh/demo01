{% extends '_layout/_master.html' %}

{% block main %}
<div class="col-lg-8">
  <!-- Title -->
  <h1 class="mt-4">Edit user</h1>

    <form class="form-horizontal" action='' method="POST">
      <fieldset>

        <div class="control-group">
          <!-- Username -->
          <label class="control-label"  for="username">Username</label>
          <div class="controls">
            <input type="text" id="username" value="{{ objData[1] }}" name="username" placeholder="" class="input-xlarge">
          </div>
        </div>

        <div class="control-group">
          <!-- E-mail -->
          <label class="control-label" for="email">E-mail</label>
          <div class="controls">
            <input type="text" id="email" name="email" value="{{ objData[2] }}" placeholder="" class="input-xlarge">
          </div>
        </div>

        <div class="control-group">
          <!-- Button -->
          <div class="controls">
            <button class="btn btn-success">Update</button>
          </div>
        </div>
      </fieldset>
    </form>
</div>
{% endblock %}
